<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <!-- Link to Poppins font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background: linear-gradient(45deg, #f3e6ff, #ffe6e6);
        font-family: "Poppins", sans-serif;
        overflow: hidden; /* Prevent scrolling */
      }

      h1 {
        font-size: 50px;
        color: #4a90e2;
        text-align: center;
        margin-top: 20px;
        animation: fadeInText 3s ease-in-out forwards;
      }

      @keyframes fadeInText {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .floating-flowers {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        top: 0;
        left: 0;
        pointer-events: none; /* Prevent interaction with flowers */
      }

      .flower {
        position: absolute;
        background: rgba(255, 192, 203, 0.8); /* Light pink color */
        border-radius: 50%;
        width: 20px;
        height: 20px;
        opacity: 0;
        animation: float 8s infinite ease-in-out;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-600px);
          opacity: 0;
        }
      }

      .flower:nth-child(1) {
        left: 10%;
        animation-duration: 7s;
        animation-delay: 0s;
      }
      .flower:nth-child(2) {
        left: 30%;
        animation-duration: 6s;
        animation-delay: 2s;
      }
      .flower:nth-child(3) {
        left: 50%;
        animation-duration: 8s;
        animation-delay: 1s;
      }
      .flower:nth-child(4) {
        left: 70%;
        animation-duration: 5s;
        animation-delay: 3s;
      }
      .flower:nth-child(5) {
        left: 90%;
        animation-duration: 9s;
        animation-delay: 4s;
      }

      .teacher-photo {
        border-radius: 50%;
        width: 200px;
        height: 200px;
        object-fit: cover;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        animation: fadeInImage 3s ease-in-out forwards;
      }

      @keyframes fadeInImage {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .quotes {
        margin: 20px;
        text-align: center;
      }

      .quote {
        font-size: 18px;
        font-style: italic;
        font-weight: 600;
        margin: 10px 0;
        color: #333;
      }

      .gratitude-wall {
        margin: 20px;
        text-align: center;
        font-weight: 700;
        font-size: 20px;
        color: #4a90e2;
      }

      .confetti {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: #ffd700; /* Gold color */
        border-radius: 50%;
        animation: dropConfetti 5s infinite ease-in-out;
        opacity: 0;
      }

      @keyframes dropConfetti {
        0% {
          transform: translateY(-150px) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateY(800px) rotate(360deg);
          opacity: 1;
        }
      }

      .confetti:nth-child(1) {
        left: 15%;
        width: 25px;
        height: 25px;
        background-color: #ff6347;
        animation-duration: 6s;
        animation-delay: 1s;
      }

      .confetti:nth-child(2) {
        left: 30%;
        width: 30px;
        height: 30px;
        background-color: #87ceeb;
        animation-duration: 5s;
        animation-delay: 2s;
      }

      .confetti:nth-child(3) {
        left: 50%;
        width: 35px;
        height: 35px;
        background-color: #ffb6c1;
        animation-duration: 7s;
        animation-delay: 0.5s;
      }

      .confetti:nth-child(4) {
        left: 70%;
        width: 30px;
        height: 30px;
        background-color: #32cd32;
        animation-duration: 4.5s;
        animation-delay: 1.5s;
      }

      .confetti:nth-child(5) {
        left: 85%;
        width: 25px;
        height: 25px;
        background-color: #ffa500;
        animation-duration: 6.5s;
        animation-delay: 3s;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 30px;
        }
        .teacher-photo {
          width: 150px;
          height: 150px;
        }
        .quote {
          font-size: 16px;
        }
        .gratitude-wall {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-flowers">
      <div class="flower"></div>
      <div class="flower"></div>
      <div class="flower"></div>
      <div class="flower"></div>
      <div class="flower"></div>
    </div>

    <div class="floating-flowers">
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
    </div>

    <img
      src="WhatsApp Image 2024-10-23 at 12.45.13 PM.jpeg"
      alt="Teacher's Photo"
      class="teacher-photo"
    />

    <h1>Happy Birthday!</h1>

    <div class="quotes">
      <div class="quote">
        "The mind is everything. What you think you become."
      </div>
      <div class="quote">"In the middle of difficulty lies opportunity."</div>
      <div class="quote">
        "Peace comes from within. Do not seek it without."
      </div>
    </div>

    <div class="gratitude-wall">
      <p>Dear Teacher,</p>
      <p>
        Thank you for guiding me towards a bright and successful future. Your
        teachings and wisdom inspire me daily!
      </p>
    </div>
  </body>
</html>
